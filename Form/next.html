<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment page 2</title>
    <link rel="stylesheet" href="Next.css">
</head>
<body>
    <div class="container">
        <h1>Payment Information</h1>
        <p>Card Type:
            <select name="Card_type" id="Card_type">
            <option value="">--Select a Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
        </select>
        </p>
        <p>
            Card Number <input type="number" name="Card_number" id="Card_number" placeholder="1234-1234-1234-1234">
        </p>
        <P>
            EXP Date: <input type="date" name="exp_date" id="exp_date">
        </P>
        <P>CVV: <input type="password" name="cvv" id="cvv" placeholder="123"></P>
        <input type="submit" value="Pay Now">
    </div>
</body>
</html>
