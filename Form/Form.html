<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Form Css.css">
</head>

<body>
    <div class="container">
        <form action=""></form>
        <h1 class="main_heading">Payment Form</h1>
        <h2>User Information</h2>
        <p>Full Name: <input type="text" name="name" placeholder="Umesh Kumar" ></p>
        <p class="age">Age: <input type="Number" name="age" placeholder="23"></p>
        <fieldset>
            <Legend>Gender</Legend>
        <p>
            Male <input type="radio" name="gender" id="Male">Female <input type="radio" name="gender" id="Female">
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="40" rows="5" placeholder="Enter your Complete address"></textarea></p>
        <div>Email: <input type="email" name="email" id="email" placeholder="abc123@gmail.com"></div>
        <p>Pincode: <input type="number" name="pincode" id="pincode" placeholder="123456"> </p>
         <a class="next_page" href="next.html" target="_blank">Submit</a>
    </div>
    
</body>

</html>
